<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contact Us</h1>
    <div id="map"></div>
    <form id="contact-form">
        <div class="form-group">
            <label for="name">Nama:</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="province">Provinsi:</label>
            <select id="province" required>
                <option value="">Pilih Provinsi</option>
                <!-- Provinsi options will be filled dynamically -->
            </select>
        </div>
        <div class="form-group">
            <label for="city">Kota:</label>
            <select id="city" required>
                <option value="">Pilih Kota</option>
                <!-- Kota options will be filled dynamically -->
            </select>
        </div>
        <div class="form-group">
            <label for="message">Pesan:</label>
            <textarea id="message" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Kirim Pesan via WhatsApp</button>
        </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize Leaflet map
        var map = L.map('map').setView([-5.160024573742069, 119.42869787344131], 15);
        L.tileLayer("https://api.maptiler.com/maps/basic-v2/{z}/{x}/{y}.png?key=uBYBXLCQ04BwEn7ZKDld", {
            attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'
        }).addTo(map);

        // Provinsi & Kota Data
        var provinces = {
            "Sulawesi Selatan": ["Makassar", "Kabupaten Gowa", "Kabupaten Selayar", "Kabupaten Tana Toraja", "Kabupaten Maros"],
            "Jakarta": ["Jakarta Pusat", "Jakarta Selatan", "Jakarta Utara", "Jakarta Barat", "Jakarta Timur"],
            "Sulawesi Tengah": ["Kabupaten Banggai", "Kabupaten Morowali", "Kabupaten Buol", "Kabupaten Banggai Laut", "Kabupaten Parigi Moutong"]
        };

        // Fill Province Dropdown
        $.each(provinces, function(province, cities) {
            $('#province').append($('<option>', {
                value: province,
                text: province
            }));
        });

        // Fill City Dropdown based on Province
        $('#province').on('change', function() {
            var selectedProvince = $(this).val();
            $('#city').empty().append('<option value="">Pilih Kota</option>');
            if (selectedProvince) {
                $.each(provinces[selectedProvince], function(index, city) {
                    $('#city').append($('<option>', {
                        value: city,
                        text: city
                    }));
                });
            }
        });

        // Handle Form Submission
        $('#contact-form').on('submit', function(e) {
            e.preventDefault();
            var name = $('#name').val();
            var province = $('#province').val();
            var city = $('#city').val();
            var message = $('#message').val();
            
            var whatsappMessage = `Halo! saya ${name} dari ${city}, ${province}. ${message}`;
            var whatsappUrl = `https://wa.me/6282397150729?text=${encodeURIComponent(whatsappMessage)}`;
            window.open(whatsappUrl, '_blank');
        });
    </script>
</body>
</html>
